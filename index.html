<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body{
            background-image: url('./assest/Hackathon\ design.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
    </style>
</head> 

<body>
<h1>COHERE-HACKATHON Survey Form</h1>
<p>Thank you for taking the time to help us improve the platform</p>   
<form id="survey-form" action="">
<div>
    <label for="name">Name<input id="name-label" name="name" type="text" placeholder="Enter your name" required></label>
    <label for="email">Email<input id="email-label" name="email" type="email" placeholder="Enter your email" required></label>
    <label for="age">Age <span>(optional)</span><input id="number-label" name="age" type="number" placeholder="age" min="13" max="30" required></label>
    <label for="role">Which option best describes your current role?<input id="name" name="role" type="text" placeholder="Select current role" required></label>
</div>

<div>
    Would you recommend Cohere-Hackathon to a friend?
    <label for="Definitely"><input type="radio" name="choose" class="inline"/>Definitely</label>
    <label for="Maybe"><input class="inline" type="radio" name="choose"/>Maybe</label>
    <label for="sure"><input class="inline" type="radio" name="choose"/>Not sure</label>


    <label for="dropdown">What is your favorite feature of Cohere-Hackathon?<select id="dropdown" name="dropdown">
        <option value="">select an option</option>
        <option value="1">challenges</option>
        <option value="2">Projects</option>
        <option value="3">Opportunity</option>
        <option value="4">Open Source</option>
        </select>
    </label>
</div>    
<div>
    <h4>What would you like to see improved? <span>(Check all that apply)</span></h4>
    <label for="front" name="front"><input class="inline" type="checkbox"/>Front-end Projects</label>
    <label for="back" name="back"><input type="checkbox" class="inline"/>Back-end Projects</label>
    <label for="data" name="data"><input type="checkbox"class="inline"/>Data Visualization</label>
    <label for="challenges" name="challenges"><input type="checkbox" class="inline"/>challenges</label>
    <label for="open" name="open"><input type="checkbox" class="inline"/>Open Source Community</label>
    <label for="help" name="help"><input type="checkbox" class="inline" />Gitter help rooms</label>
    <label for="videos" name="videos"><input type="checkbox"class="inline" />Videos</label>
    <label for="city" name="city"><input type="checkbox" class="inline"/>City Meetups</label>
    <label for="wiki" name="wiki"><input type="checkbox" class="inline"/>Wiki</label>
    <label for="forum" name="forum"><input type="checkbox" class="inline"/>Forum</label>
    <label for="courses" name="courses"><input type="checkbox" class="inline"/>Additional Courses</label>
</div>

<div for="suggest">Any comments or suggestions?
    <Textarea id="suggest" class="comment" rows="4" cols="40" placeholder="Enter your comment here..."></Textarea>
</div>

<div>
    <input type="submit" value="submit"/>
</div>
</form>
</body>
